<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="left-side">
        <div class="logo-container">
            <img src="img/logo.png" alt="Odin logo">
            ODIN
        </div>
        <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank">Photo by Halie West on Unsplash</a>
    </div>
    <div class="right-side">
        <div class="sign-up-motivation">
            <h2>
                This is the best website ever! Yada yada yada. Sign Up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.
            </h2>
        </div>
        <div class="form-container">
            <h4>Let's do this!</h4>
            <form action="" method="get" id="sign-up-form">
                <div class="form-left-side">
                    <label for="first-name" data-help="Names should only contain letters">
                        First name
                        <input type="text" name="firstName" id="first-name" placeholder="John" pattern="^[^0-9]+" required>
                    </label>
                    <label for="email" data-help="emial should contain one '@',' one '.com' and no spaces">
                        Email
                        <input type="email" name="email" id="email" placeholder="example@example.com" required>
                    </label>
                    <label for="password">
                        Password
                        <input type="password" name="password" id="password" required>
                    </label>
                </div>
                <div class="form-right-side">
                    <label for="last-name" data-help="Names should only contain letters">
                        Last name
                        <input type="text" name="lastName" id="last-name" placeholder="Doe" pattern="^[^0-9]+">
                    </label>
                    <label for="phone-number" data-help="Phone nomber should have this format: '+52-664-098-7645'">
                        Phone number
                        <input type="tel" name="phoneNumber" id="phone-number" pattern="\+[0-9][0-9]-\d{3}-\d{3}-\d{4}" placeholder="+52-664-098-7645" required>
                    </label>
                    <label for="validate-password">
                        Confirm password
                        <input type="password" id="validate-password" required>
                    </label>
                </div>
            </form>
        </div>
        <div class="right-side-bottom">
            <button type="submit" form="sign-up-form" class="submit-btn">Create account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>

</html>
